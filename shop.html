<body>
    <!-- Page Wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <header>
            <!-- Navigation -->
            <nav class="navbar navbar-light navbar-expand-md" role="navigation">
                <div><a href="index.html"><img class="img-fluid logo" src="assets/img/logo/logo2.png" alt="logo"></a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                            <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>

                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End navigation -->
        </header>
        <!-- End header -->

        <!-- Page content -->
        <section class="section-wrapper">
            <div class="container-fluid">
                <!--Shop header and banner-->
                <h1>Shop</h1>
                <div class="banner">
                    <img id="banner" alt="Banner">
                </div>
                <!--End shop header and banner-->
                <!--Product section-->
                <div class="container-fluid shop">
                    <div class="row justify-content-center">
                        <!-- Product card 1 -->
                        <div class="col-12 col-md-6 col-lg-4 shop-col">
                            <div class="product-image">
                                <img src="assets/img/shop/shirt.jpg" alt="T-Shirt">
                            </div>
                            <div class="product-info">
                                <h4>T-shirt</h4>
                                <div class="size row">
                                    <h5>XS </h5>/
                                    <h5>S </h5>/
                                    <h5>M </h5>/
                                    <h5>L </h5>
                                </div>
                                <h6>$15.00</h6>
                                <button type="button" class="btn btn-outline-dark">Add to Cart</button>
                            </div>
                        </div>
                        <!-- End product card 1 -->
                        <!-- Product card 2 -->
                        <div class="col-12 col-md-6 col-lg-4 shop-col">
                            <div class="product-image">
                                <img id="myImage" src="assets/img/shop/tote-white.jpg" alt="Tote bag">
                            </div>
                            <div class="product-info">
                                <h4>Tote bag</h4>
                                <div class="row size">
                                    <h5 id="white">White</h5>/
                                    <h5 id="black">Black</h5>
                                </div>
                                <h6>$10.00</h6>
                                <button type="button" class="btn btn-outline-dark">Add to Cart</button>
                            </div>
                        </div>
                        <!-- End product card 2 -->
                        <!-- Product card 3 -->
                        <div class="col-12 col-md-6 col-lg-4 shop-col">
                            <div class="product-image">
                                <img src="assets/img/shop/print.jpg" alt="Framed print">
                            </div>
                            <div class="product-info">
                                <h4>Print</h4>
                                <div class="size row">
                                    <h5 class="print">Framed </h5>
                                </div>
                                <h6>$20.00</h6>
                                <button type="button" class="btn btn-outline-dark">Add to Cart</button>
                            </div>
                        </div>
                        <!-- End product card 3 -->
                    </div>
                </div>
                <!-- End product section -->
            </div>
        </section>
        <!-- End page content-->

    </div>
    <!-- End wrapper -->

                    </a>
                    <!--Pinterest-->
                    <a href="http://google.com" target="_blank">
                        <i class="fa fa-pinterest fa-lg"> </i>
                    </a>
                </div>
                <div class="col-5 col-sm-4 text-right ">
                    Â© 2019 Ray
