            <div class="col">

                    <form method="post" id="contactform">
                        <div class="row ">
                            <div class="col-12 col-sm-6">

                                    placeholder="Name" required />
                            </div>

                                <input type="email" name="email" id="emailaddress" class="form-control contact"
                                    placeholder="Email" required />
                            </div>
                        </div>
                        <input type="text" name="subject" id="subject" class="form-control contact"
                            placeholder="Subject" required />
                        <textarea rows="5" name="description" id="description" class="form-control contact"
                            placeholder="Description" required></textarea>


                        <label class="custom-file-upload">

                        <div class="form-row text-center">

                            </div>
                        </div>
                    </form>
