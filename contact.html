        <!-- Page Content -->
        <section class="section-wrapper">
            <div class="container-fluid">
                <h1>Contact</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-4 contact-info">
                            <i class="fas fa-at fa-2x"></i>
                            <h4>Email:</h4>
                            <p>hello@example.com</p>
                        </div>
                        <div class="col-12 col-sm-4 contact-info">
                            <i class="fa fa-phone fa-2x"></i>
                            <h4>Phone Number:</h4>
                            <p>+353 87 123 4567</p>
                        </div>
                        <div class="col-12 col-sm-4 contact-info">
                            <i class="fas fa-envelope fa-2x"></i>
                            <h4>Address:</h4>
                            <p>123 Street,
                                City,
                                County,
                                Ireland
                            </p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col">
                    <div class="center-form">
                        <form method="post" id="contactform" action="">
                            <div class="row ">
                                <div class="col-12 col-sm-6">
                                    <input type="text" name="name" id="fullname" class="form-control contact"
                                        placeholder="Name" required />
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="email" name="email" id="emailaddress" class="form-control contact"
                                        placeholder="Email" required />
                                </div>
                            </div>
                            <input type="text" name="subject" id="subject" class="form-control contact"
                                placeholder="Subject" required />
                            <textarea rows="5" name="description" id="description" class="form-control contact"
                                placeholder="Description" required></textarea>

                            <label class="custom-file-upload">
                                <input type="file" name="fileToUpload" class="" />
                                <span>Upload Image</span>
                            </label>

                            <div class="form-row text-center">
                                <div class=" col">
                                    <button type="submit" class="btn btn-secondary ">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- End page content-->
