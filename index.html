    <!-- MODAL -->
    <!-- This part is straight out of Bootstrap docs. Just a carousel inside a modal.-->
    <div class="modal fade in show lightbox" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true" aria-describedby="Large version of images from the gallery">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header hide">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   
                    <div id="carouselExample" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExample" data-slide-to="1"></li>
                            <li data-target="#carouselExample" data-slide-to="2"></li>
                            <li data-target="#carouselExample" data-slide-to="3"></li>
                            <li data-target="#carouselExample" data-slide-to="4"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class=" img-fluid" src="assets/img/img1-large.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class=" img-fluid" src="assets/img/img2-large.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class=" img-fluid" src="assets/img/img3-large.jpg" alt="Third slide">
                            </div>
                            <div class="carousel-item">
                                <img class=" img-fluid" src="assets/img/img4-large.jpg" alt="Fourth slide">
                            </div>
                            <div class="carousel-item">
                                <img class=" img-fluid" src="assets/img/img5-large.jpg" alt="Fifth slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
           
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
